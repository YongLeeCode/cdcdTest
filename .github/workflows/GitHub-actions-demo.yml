name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  [pull_request, push]
permissions:
  contents: read
  actions: write
# concurrency: ë§Œì•½ ë™ì¼í•œ ê²ƒì´ ë™ì‹œì— ì—¬ëŸ¬ jobì„ ì‹¤í–‰í•  ìˆ˜ ìˆëŠ”ë°, ì´ë¥¼ ì œí•œí•˜ëŠ” ì˜µì…˜
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  main:
    runs-on: ubuntu-latest
    # ìŠ¤íƒ­ì—ì„œ errorê°€ ë‚˜ë„ ê³„ì† ì§„í–‰í• ì§€
    continue-on-error: false
    strategy:
      # fail-fast: trueëŠ” í•œê°œì˜ jobì´ ì‹¤íŒ¨í•˜ë©´ ë‹¤ë¥¸ jobì„ ì‹¤í–‰í•˜ì§€ ì•ŠìŒ
      fail-fast: false
      matrix:
        node: [18, 20]
    steps:
      - name: "1. Checkout"
        uses: actions/checkout@v4
      - name: "2. Setup Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: "3. Install"
        run: npm ci
      - name: "4. Build"
        run: npm run build
      - name: "5. Test"
        run: npm run test
      - name: "6. Upload coverage to Codecov"
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
