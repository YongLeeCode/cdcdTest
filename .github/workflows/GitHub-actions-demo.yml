name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  pull_request:
    branches:
      - main
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: "1. Checkout"
        uses: actions/checkout@v4
      - name: "2. Setup Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: "3. Install"
      # ci: clean install(구체적인 버전을 설치)
        run: npm ci
      - name: "4. Build"
        run: npm run build
      - name: "5. Test"
        run: npm run test
      
  
